buildService {
	apiDirName = "../tasks.api/src/main/java"
}

dependencies {
	compile  project(':tasks.api')
	compile group: 'com.liferay', name: 'com.liferay.portal.spring.extender', version: '1.0.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'com.liferay.portal', name: 'portal-test', version: '7.0.0-a2'
	testCompile group: 'com.liferay.portal', name: 'portal-test-internal', version: '7.0.0-a2'
	serviceBuilder group: "com.liferay", name: "com.liferay.portal.tools.service.builder", version: "1.0.50"
}

version = '1.0.0'